name: Rector

on: [push, pull_request]

jobs:
    matrix:
        strategy:
            fail-fast: false
            matrix:
                actions:
                    -
                        name: 'Rector Composer - Process'
                        install: composer install -d .tools/rector --no-progress --ansi
                        run: .tools/rector/bin/rector process --config rector-ci.php --ansi --dry-run

                    -
                        name: 'Rector Composer - Show With Sets'
                        install: composer install -d .tools/rector --no-progress --ansi
                        run: .tools/rector/bin/rector show --config rector-with-sets.php --ansi

                    -
                        name: 'Rector PHAR - Process'
                        install: composer install -d .tools/rector-prefixed --no-progress --ansi
                        run: .tools/rector-prefixed/bin/rector process --config rector-ci.php --ansi --dry-run

                    -
                        name: 'Rector PHAR - Show With Sets'
                        install: composer install -d .tools/rector-phar --no-progress --ansi
                        run: .tools/rector-phar/bin/rector show --config rector-with-sets.php --ansi

        name: ${{ matrix.actions.name }}
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            # see https://github.com/shivammathur/setup-php
            -   uses: shivammathur/setup-php@v1
                with:
                    php-version: 7.4
                    coverage: none

            -   run: ${{ matrix.actions.install }}

            # load local classes
            -   run: composer dump-autoload

            -   run: ${{ matrix.actions.run }}
